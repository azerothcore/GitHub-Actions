on:
  issues:
    types: [opened]

jobs:
  issue_labeler:
    if: github.repository == 'azerothcore/GitHub-Actions'
    runs-on: ubuntu-latest
    name: Issue Labeler
    steps:
    - name: Issue Labeler
      id: issue-labeler
      uses: azerothcore/GitHub-Actions@issue-labeler-production
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
